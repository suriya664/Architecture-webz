<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Architecture Co">
    <title>Login - Architecture Co</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Section -->
    <section style="padding: 100px 0; min-height: 100vh; background-color: var(--bg-light);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card" style="box-shadow: var(--shadow);">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" style="display: inline-block; margin-bottom: 1.5rem;">
                                    <img src="images/logo.png" alt="Arctone Logo" onerror="this.style.display='none';" style="height: 50px; width: auto;">
                                    <span style="display: block; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-top: 0.5rem;">Arctone</span>
                                </a>
                                <h2>Login</h2>
                                <p>Sign in to your account</p>
                            </div>
                            <form id="loginForm">
                                <div class="form-group mb-3">
                                    <label for="loginEmail" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="loginPassword" class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                                </div>
                                <div class="form-group mb-3 d-flex justify-content-between align-items-center" style="flex-wrap: nowrap; gap: 0.5rem;">
                                    <div class="form-check" style="flex-shrink: 0;">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                        <label class="form-check-label" for="rememberMe" style="white-space: nowrap;">Remember me</label>
                                    </div>
                                    <a href="#" style="color: var(--secondary-color); white-space: nowrap; flex-shrink: 0;">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <div class="text-center">
                                    <p style="white-space: nowrap; font-size: 0.95rem;">Don't have an account? <a href="register.html" style="color: var(--secondary-color); font-weight: 600;">Register here</a></p>
                                </div>
                                <div class="form-message"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>

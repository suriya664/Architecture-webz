<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register - Architecture Co">
    <title>Register - Architecture Co</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Register Section -->
    <section style="padding: 100px 0; min-height: 100vh; background-color: var(--bg-light);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card" style="box-shadow: var(--shadow);">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" style="display: inline-block; margin-bottom: 1.5rem;">
                                    <img src="images/logo.png" alt="Arctone Logo" onerror="this.style.display='none';" style="height: 50px; width: auto;">
                                    <span style="display: block; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-top: 0.5rem;">Arctone</span>
                                </a>
                                <h2>Create Account</h2>
                                <p>Register for a new account</p>
                            </div>
                            <form id="registerForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registerFirstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="registerFirstName" name="firstName" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registerLastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="registerLastName" name="lastName" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="registerEmail" class="form-label">Email Address *</label>
                                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="registerPhone" class="form-label">Phone Number *</label>
                                            <input type="tel" class="form-control" id="registerPhone" name="phone" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registerPassword" class="form-label">Password *</label>
                                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registerConfirmPassword" class="form-label">Confirm Password *</label>
                                            <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check mb-3">
                                            <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                                            <label class="form-check-label" for="agreeTerms">I agree to the <a href="#" style="color: var(--secondary-color);">Terms and Conditions</a> *</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                                        <div class="text-center">
                                            <p style="white-space: nowrap; font-size: 0.95rem;">Already have an account? <a href="login.html" style="color: var(--secondary-color); font-weight: 600;">Login here</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-message"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
